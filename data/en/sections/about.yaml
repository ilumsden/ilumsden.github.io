# Personal Summary
summary: >
  I am a Ph.D. student in Computer Science advised by Dr. Michela Taufer at the University of Tennessee, Knoxville.
  I received my Bachelors in Computer Science in Spring 2020 from UTK.
  My research interests are developing novel techniques for HPC performance data analysis and developing tools
  to enable and enhance scientific computing workflows.

  Outside of HPC, I enjoy discovering new cultures, places, and people.

